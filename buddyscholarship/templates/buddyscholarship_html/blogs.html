{% extends 'buddyscholarship_html/base.html' %}

{% block body %}


<!-- blog -->
<section class="section pt-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="section-title">Latest News</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for i in data %}

            <!-- blog post -->
            <article class="col-lg-4 col-sm-6 mb-5 mb-lg-0">
                <div class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
                    <img class="card-img-top rounded-0" src='/media/{{i.blog_image}}' alt="Post thumb">
                    <div class="card-body">
                        <!-- post meta -->
                        <ul class="list-inline mb-3">
                            <!-- post date -->
                            <li class="list-inline-item mr-3 ml-0">{{i.publish_date}}</li>
                            <!-- author -->
                            <li class="list-inline-item mr-3 ml-0">By {{i.blog_author_name}}</li>
                        </ul>
                        <a href="{% url 'post_detail' i.slug  %}">
                            <h4 class="card-title">{{i.blog_title}}</h4>&rarr;
                        </a>
                        <p class="card-text">{{i.blog_content|truncatewords:50}}</p>
                        <a href="{% url 'post_detail' i.slug  %}" class="btn btn-primary btn-sm">read more &rarr;</a>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
